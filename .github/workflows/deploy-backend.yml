name: Deploy knowledgehub-backend to AWS ECS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: 463056910651.dkr.ecr.us-west-1.amazonaws.com
          ECR_REPOSITORY: knowledgehub-backend
          IMAGE_TAG: latest
        run: |
          echo "üöÄ Building Docker image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./backend
          echo "üì¶ Pushing image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "‚úÖ Image pushed successfully: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Force new ECS deployment
        env:
          CLUSTER_NAME: knowledgehub-cluster
          SERVICE_NAME: knowledgehub-service
          AWS_REGION: us-west-1
        run: |
          echo "üîÑ Triggering ECS deployment..."
          aws ecs update-service \
            --cluster $CLUSTER_NAME \
            --service $SERVICE_NAME \
            --force-new-deployment \
            --region $AWS_REGION
          echo "‚úÖ ECS deployment triggered successfully."

      - name: Verify ECS service status
        env:
          CLUSTER_NAME: knowledgehub-cluster
          SERVICE_NAME: knowledgehub-service   # ‚Üê ‰øÆÊ≠£ËøôÈáå
          AWS_REGION: us-west-1
        run: |
          echo "üîç Checking ECS service status..."
          aws ecs describe-services \
            --cluster $CLUSTER_NAME \
            --services $SERVICE_NAME \
            --region $AWS_REGION \
            --query 'services[0].deployments[0].status'
