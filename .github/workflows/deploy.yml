name: Deploy knowledgehub-backend to AWS ECS

on:
  push:
    branches: [ main ]  # éƒ¨ç½²ä¸»åˆ†æ”¯

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ æ‹‰å– GitHub æºä»£ç 
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ é…ç½® AWS å‡­è¯
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-1

      # 3ï¸âƒ£ ç™»å½• Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4ï¸âƒ£ æ„å»ºå¹¶æ¨é€é•œåƒåˆ° ECR
      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: 463056910651.dkr.ecr.us-west-1.amazonaws.com
          ECR_REPOSITORY: knowledgehub-backend
          IMAGE_TAG: latest
        run: |
          echo "ğŸš€ Building Docker image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./backend
          echo "ğŸ“¦ Pushing image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo
